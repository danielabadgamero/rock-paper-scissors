<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <style rel="stylesheet" href="style.css"></style>
    </head>
    <body>
        <header>
            <h1 class="header">Rock, Paper or Scissors!</h1>
        </header>
        <main>
            <div class="controls">
                <div id="new-game">Play new game<span>(resets progress)</span></div>
                <div id="new-round">Play new round<span>(keeps statistics)</span></div>
            </div>
            <div class="items">
                <div id="rock">Rock</div>
                <div id="paper">Paper</div>
                <div id="scissors">Scissors</div>
            </div>
            <div class="result"></div>
        </main>
        <footer>
            <p class="footer">Created by: Daniel Abad Gamero</p>
        </footer>
    </body>
</html>
