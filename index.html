<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"></style>
    </head>
    <body>
        <header>
            <h1 class="header">Rock, Paper or Scissors!</h1>
        </header>
        <main>
            <div class="controls">
                <button id="new-game">Play new game<span>(resets progress)</span></button>
                <button id="new-round">Play new round<span>(keeps statistics)</span></button>
            </div>
            <div class="items">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="result"></div>
        </main>
        <footer>
            <p class="footer">Created by: Daniel Abad Gamero</p>
        </footer>
    </body>
</html>
