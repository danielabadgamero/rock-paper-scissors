<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="controls">
            <div id="new-game">Play new game<span>(resets progress)</span></div>
            <div id="new-round">Play new round<span>(keeps statistics)</span></div>
        </div>
        <div class="items">
            <div class="rock">Rock</div>
            <div class="paper">Paper</div>
            <div class="scissors">Scissors</div>
        </div>
        <div class="result"></div>
    </body>
</html>
